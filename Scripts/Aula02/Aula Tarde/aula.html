<!DOCTYPE html>
<html>

    <head>

        <title>Tabelas e Listas</title>
        <link rel="stylesheet" href="estilo.css">

        <style>
            body{
                background: linear-gradient(to left, #eeec3d,#52500e);
            }

        </style>
    </head>

    <body>

        <header>
            <p>Bem vindo</p>
            <ul>
                <li class="li-navbar">Home</li>
                <li class="li-navbar">Sobre</li>
                <li class="li-navbar">Contato</li>
                <li class="li-navbar">Ajuda</li>
            </ul>
        </header>


        <div class="introducao">
            <h3>Introdução</h3>
            <p class="p-intro">Paragrafo de Introdução</p>
        </div>

        <div class="descricao">
            <h3>Descrição</h3>
            <p class="p-descricao">Paragrafo de Descrição</p>
        </div>


        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>25</td>
                    <td>F</td>
                </tr>

                <tr>
                    <td>João</td>
                    <td>30</td>
                    <td>M</td>
                </tr>

                <tr>
                    <td>José</td>
                    <td>37</td>
                    <td>M</td>
                </tr>
            </tbody>
        </table>


        <dl>
            <dt>Professor</dt>
            <dd>Sofre em silencio porem feliz</dd>
        </dl>

        <dl>
            <dt>Lista descritiva não ordenada</dt>
            <dd>
                <ul>
                    <li>A1</li>
                    <li>A2</li>
                    <li>A3</li>
                </ul>
            </dd>
        </dl>

    </body>

</html>
