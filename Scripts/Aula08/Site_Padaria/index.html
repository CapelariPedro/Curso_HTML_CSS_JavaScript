<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Estoque - Padaria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-5">
            <h1 class="text-center mb-4">Sistema de Estoque - Bom Pão</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Cadastrar Produto</h5>
                </div>


                <div class="card-body">
                    <form id="formProduto">
                        <div class="mb-3">
                            <label for="nomeProduto" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="nomeProduto" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantidadeProduto" class="form-label">Quantidade do Produto</label>
                            <input type="number" class="form-control" id="quantidadeProduto" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Lista de Produtos</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <th>Nome do Produto</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </thead>
                        <tbody id="tableProdutos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
