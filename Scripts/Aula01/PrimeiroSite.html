<!DOCTYPE html>
<html>
    <head>
        <title>Primeira aula de Sabado</title>
        <style>
            body{
                background-color: red;
                color: white;
                align-content: center;
                text-align: center;
            }

            p{
                color: green;
            }

            ul, ol{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>Titulo</h1>
        <p style="background-color: white;">Texto</p>

        <h3>Titulo 3</h3>
        <p>Texto em <em>Italico</em></p>
        <h4>Titulo 4</h4>
        <p>Texto</p>
        <h5>Titulo 5</h5>
        <p>Texto</p>

        <ul>
            <li>Banana</li>
            <li>Maça</li>
            <li>Tamarindo</li>
        </ul>


        <ol>
            <li>Banana</li>
            <li>Maça</li>
            <li>Tamarindo</li>
        </ol>
    </body>
</html>
